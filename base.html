<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Portfolio{% endblock %}</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --link: #0077cc;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f5f5f5;
      --link: #6ab0f3;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: var(--link);
    }

    h1 {
      margin-bottom: 1rem;
    }

    .theme-toggle {
      float: right;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--link);
    }

    section {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <nav>
    <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</span>
    <a href="/portfolio/">Home</a>
    <a href="/portfolio/about.html">About</a>
    <a href="/portfolio/projects.html">Projects</a>
    <a href="/portfolio/contact.html">Contact</a>
  </nav>
  <section>
    {% block content %}{% endblock %}
  </section>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }
  </script>
</body>
</html>
