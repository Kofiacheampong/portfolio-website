<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kofi Archer - Full-Stack Developer & Data Analyst. I build scalable web applications, analyze complex data, and create end-to-end solutions." />
  <meta name="keywords" content="full-stack developer, data analyst, web applications, Python, Flask, data analytics" />
  <meta name="author" content="Kofi Archer" />
  <meta property="og:title" content="Kofi Archer - Full-Stack Developer & Data Analyst" />
  <meta property="og:description" content="I build scalable web applications, analyze complex data, and create end-to-end solutions hosted on my own infrastructure." />
  <meta property="og:type" content="website" />
  <title>Home â€“ Kofi Archer</title>
  <script src="config.js"></script>
  <link rel="stylesheet" href="styles/style.css" id="main-css" />
</head>
<body>
  <nav>
    <div class="nav-content">
      <div class="nav-brand">
        <a href="index.html" class="brand-name">Kofi Archer</a>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
        </button>
      </div>
      <button class="nav-toggle" onclick="toggleNav()" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero-image fade-in">
          <div class="profile-photo">
            <img src="assets/profile-photo.jpg" alt="Kofi Archer - Full-Stack Developer" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
            <div class="profile-placeholder">
              <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <p>Add your photo as<br><code>assets/profile-photo.jpg</code></p>
            </div>
          </div>
        </div>
        <div class="hero-text">
          <h1 class="fade-in">Oracle Cloud Engineer</h1>
          <p class="hero-subtitle fade-in">Hi, I'm <strong>Kofi Archer</strong>. I build scalable web applications, utilizing cloud oracle cloud infrastructure, and create end-to-end solutions for your business needs.</p>
          <div class="cta-buttons fade-in">
            <a href="projects.html" class="btn btn-primary" aria-label="View Kofi's portfolio projects">View My Work</a>
            <a href="contact.html" class="btn btn-outline" aria-label="Contact Kofi Archer">Get In Touch</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Update paths based on environment
    document.addEventListener('DOMContentLoaded', function() {
      // Update CSS link
      document.getElementById('main-css').href = CONFIG.getStylePath('style.css');
      
      // Update navigation links
      const navLinks = document.querySelectorAll('.nav-links a, .brand-name');
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === 'index.html') {
          link.href = CONFIG.getPagePath('');
        } else if (href.endsWith('.html')) {
          link.href = CONFIG.getPagePath(href);
        }
      });
      
      // Update CTA buttons
      const ctaLinks = document.querySelectorAll('.cta-buttons a');
      ctaLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href && href.endsWith('.html')) {
          link.href = CONFIG.getPagePath(href);
        }
      });
    });

    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.dataset.theme === "dark" ? "light" : "dark";
      html.dataset.theme = newTheme;
      localStorage.setItem('theme', newTheme);
    }

    function toggleNav() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.dataset.theme = savedTheme;
  </script>
</body>
</html>
